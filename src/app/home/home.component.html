<div class="container-fluid">
    <div class="my-3">

        <div class=" d-flex justify-content-center ">
            <a routerLink="/mostPopular" class="btn btn-outline-info text-white mr-2">Most viewed</a>
            <a routerLink="/mostViewed" class="btn btn-outline-info text-white mr-2">Most Liked</a>
            <a (click)="appearSearch()" class="btn btn-outline-info text-white">Search
                <i class="fas fa-search"></i>
            </a>
        </div>
        <div class="mt-3 w-50 mx-auto d-none" [class.appearSearch]="hideSearch">
            <input class="form-control fontAwesome" type="text" name="search" [(ngModel)]="term" autocomplete="off" placeholder="&#xF002; Search" style="font-family: Arial, 'Font Awesome 5 Free'">
        </div>  

    </div>

    <div class="row my-3">

        <div *ngFor="let movie of trendingAll | paginate: config | filter:term" class="col-lg-3 col-md-4 col-sm-6 my-2 shadow">
            <a [routerLink]="['/movieDetailes', movie.id]">

                <div class="movie position-relative overflow-hidden">
                    <img class="img-fluid" src="https://image.tmdb.org/t/p/w500/{{movie.poster_path}}" />

                    <div class="img-overlay position-absolute d-flex justify-content-center align-items-center ">

                        <div class="img-caption p-3">
                            <h3 class="font-weight-bold text-white my-3 text-center">{{movie.title == undefined ? movie.name:movie.title}}</h3>

                            <div class="popu">
                                <i class="fas fa-eye"></i>
                                <span class="ml-2">{{movie.popularity}}</span>
                            </div>
                            <p>Media Type: {{ movie.media_type}}</p>

                            <p class="text-justify">Overview:<br> {{movie.overview|seeMore:90}}<a class="text-muted">.... <br/> Read More <i class="fas fa-arrow-circle-right"></i> </a>
                            </p>

                        </div>
                    </div>
                    <div class="vote">{{movie.vote_average}}</div>
                </div>
            </a>
        </div>
    </div>

   <!-- Pagination -->

   <div class="m-auto text-center text-white ">
    <pagination-controls (pageChange)="pageChanged($event)"
     maxSize="5" 
     directionLinks="true"
      autoHide="true" 
     responsive="true" previousLabel="Previous" 
     nextLabel="Next"
     screenReaderPaginationLabel="Pagination" 
      screenReaderPageLabel="page"
       screenReaderCurrentLabel="You're on page">
    </pagination-controls>
   </div>
</div>
